<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <main>
        <h1>#WebsiteNameHere</h1>
        <form>
            <p>Don't have an account? Sign up <a href="./new.html">here!</a></p>
            <input type="button" onclick="login()" value="Login">
            <input type="password" name="password" id="password" autocomplete="current-password">
            <label for="password">Password: </label>
            <br>
            <input type="text" id="username" name="username" autocomplete="username">
            <label for="username">Username: </label>
        </form>
    </main>

    <script>
        async function login() {

            let data = new Response();
            let url = `https://${window.location.host}/login`;
            data.href = url;
            let message = `{ username: ${document.getElementById("username").value}, password: ${document.getElementById("password").value}}`;
            data.body = message;
            data.method = "POST"
            data.headers = {'Accept': 'application/json', 'Content-Type': 'application/json'};
            

            let response = await fetch(data);

            if (response.ok) {
                const data = await response.json();
                // Assuming the server sends a response indicating success or failure
                if (data.success) {
                    // Redirect to rooms page upon successful login
                    window.location.href = "./rooms.html";
                } else {
                    alert("Login failed. Please check your credentials.");
                }
            } else {
                alert("Failed to login. Please try again later.");
            }
        }
    </script>
</body>
</html>
