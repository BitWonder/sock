<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <main>
        <h1>#WebsiteNameHere</h1>
        <form>
            <p>Don't have an account? Sign up <a href="./new.html">here!</a></p>
            <input type="button" onclick="login()" value="Login">
            <input type="password" name="password" id="password" autocomplete="current-password">
            <label for="password">Password: </label>
            <br>
            <input type="text" id="username" name="username" autocomplete="username">
            <label for="username">Username: </label>
        </form>
    </main>

    <script>
        async function login() {
            let socket = new WebSocket(
                `wss://${window.location.host}/login`
            )

            socket.onload() = () => {
                socket.send(`${document.getElementById("username").value}`);
            }

            socket.onmessage() = (message) => {
                if ( message === document.getElementById("password").value ) {
                    localStorage.setItem("username", document.getElementById("username").value);
                    console.log(message);
                    socket.close();
                    //window.location.href = "./new.html";
                } else {
                    alert("Bad Password!");
                    socket.close();
                }
            }
        }
    </script>
</body>
</html>
