<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <main>
        <h1>#WebsiteNameHere</h1>
        <form>
            <p>Don't have an account? Sign up <a href="./new.html">here!</a></p>
            <input type="button" onclick="login()" value="Login">
            <input type="password" name="password" id="password" autocomplete="current-password">
            <label for="password">Password: </label>
            <br>
            <input type="text" id="username" name="username" autocomplete="username">
            <label for="username">Username: </label>
        </form>
    </main>

    <script>
        async function login() {

            let response = await fetch(`https://${window.location.host}/login`, {
                method: "POST", // *GET, POST, PUT, DELETE, etc.
                cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
                mode: 'cors',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                },
                redirect: "follow", // manual, *follow, error
                referrerPolicy: "no-referrer", // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
                body: `{ username: ${document.getElementById("username").value}, password: ${document.getElementById("password").value}}`, // body data type must match "Content-Type" header
            });

            if (response.ok) {
                const data = await response.json();
                // Assuming the server sends a response indicating success or failure
                if (data.success) {
                    // Redirect to rooms page upon successful login
                    window.location.href = "./rooms.html";
                } else {
                    alert("Login failed. Please check your credentials.");
                }
            } else {
                alert("Failed to login. Please try again later.");
            }
        }
    </script>
</body>
</html>
